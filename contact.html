    <main>
        <h1>Contact Us</h1>
        <p>If you have questions or would like to learn more about our services and care, please complete and submit this contact form.
            <br>Please allow 1-2 business days for our office to reply to your inquiry.</p>
        <form action="#" method="POST">
            <div class="centered-fields">
                <label for="name">Name:&nbsp;</label>
                <input type="text" id="name" name="name" required size="30">
                <label for="email">Email:&nbsp;&nbsp;</label>
                <input type="email" id="email" name="email" required size="30">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required rows="4" cols="33"></textarea>
            </div>
            <input type="checkbox" id="consensus" name="consensus" value="" required>
            <label for="consensus">I understand and agree that any information submitted will be forwarded to our office by email and not via a secure messaging system.
            <br>This form should not be used to transmit private health information, 
                and we disclaim all warranties with respect to the privacy and confidentiality of any information submitted through this form. </label>
            <br>
            <div class="centered-button">
                <button type="submit" class="styled-button">Send</button>
            </div>
        </form>
    </main>
